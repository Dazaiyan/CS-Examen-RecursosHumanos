{% extends 'layout.html' %}
{% block content %}
<h1>Editar Empleado</h1>
<form method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ empleado[1] }}" required>
    </div>
    <div class="form-group">
        <label for="puesto">Puesto</label>
        <input type="text" name="puesto" class="form-control" value="{{ empleado[2] }}" required>
    </div>
    <div class="form-group">
        <label for="salario">Salario</label>
        <input type="number" name="salario" step="0.01" class="form-control" value="{{ empleado[3] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{{ url_for('empleados') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
